version: '3.9'

services:
  web:
    build: .
    container_name: web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 issue_tracker.asgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=issue_tracker.settings
      - REDIS_URL=redis://redis:6379/0

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: worker
    command: >
      sh -c "python manage.py runworker --settings=issue_tracker.settings"
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=issue_tracker.settings
      - REDIS_URL=redis://redis:6379/0
